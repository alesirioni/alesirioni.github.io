title: Hola, soy Ale
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
permalink: ':title/'
baseurl: "/" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
site-twitter: #if your site has a twitter account, enter it here

# Author Settings
author: Alejandro Sirioni # add your name
author-img: david-freeman.jpg # add your photo
about-author: Dinámico, amante de la tecnología y la creatividad, construyendo un nuevo camino profesional en el área de la experiencia de usuario  vinculando los diferentes aspectos de interés y competencias adquiridas (Tecnología, Educación, Negocio y Diseño ), en función de crear negocios/productos/servicios rentables con el eje fundamental en investigar y definir mejores experiencias de los usuarios. Iterando soluciones  para mantener un autoaprendizaje constante. 
social-twitter: # add your Twitter handle
social-facebook: # add your Facebook handle
social-github:  # add your Github handle
social-linkedin: # add your Linkedin handle
social-email: # add your Email address
social-dribbble: asirioni # add your Email address

# Disqus
discus-identifier: Ale # add your discus identifier

# Tracker
analytics: # Google Analytics

# Build Settings
markdown: kramdown
plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jemoji

paginate: 8
paginate_path: "/page/:num"

exclude: ["node_modules", "gulpfile.js", "package.json", "yarn.lock"]
